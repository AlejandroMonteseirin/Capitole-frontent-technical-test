<mat-card class="mainCard">
    <mat-card-title class="mainCard__title">{{title}}</mat-card-title>

    <mat-card-subtitle>
        <div class="mainCard__backButton">
        </div>
    </mat-card-subtitle>

    <mat-card-content>
        <form [formGroup]="heroForm">

            <mat-grid-list cols="2" rowHeight="6em">

                <mat-grid-tile class="grid__content-right">
                    <mat-form-field>
                        <mat-label>Id</mat-label>
                        <input matInput formControlName="id">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile class="grid__content-left">
                    <mat-spinner class="mainCard__loader" [ngClass]="{ 'hidden' : !loading }"></mat-spinner>
                </mat-grid-tile>
                <mat-grid-tile class="grid__content-right">
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile class="grid__content-left">
                    <mat-spinner class="mainCard__loader" [ngClass]="{ 'hidden' : !loading }"></mat-spinner>
                </mat-grid-tile>


            </mat-grid-list>

            <mat-grid-list cols="2" rowHeight="6em">
                <mat-grid-tile>
                    <button mat-stroked-button color="primary" routerLink="/heroesList">Back</button>
                </mat-grid-tile>
                <mat-grid-tile>
                    <button *ngIf="editing" mat-raised-button color="primary" (click)="saveChanges()">Save
                        changes</button>
                    <button *ngIf="editing===false" mat-raised-button color="primary"
                        (click)="saveCreate()">Create</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card-content>
</mat-card>
