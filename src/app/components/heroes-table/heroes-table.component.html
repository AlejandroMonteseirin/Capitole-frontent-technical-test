<div class="insertMockHeroes">
    <button (click)="insertHeroes()" mat-flat-button color="primary">Insert mock heroes</button>
</div>
<div class="heroeTableContainer">
    <mat-form-field class="filterTable">
        <mat-label>Filter</mat-label>
        <input matInput type="text" [(ngModel)]="filterValue" (keydown.enter)="applyFilter()">
        <button matSuffix mat-icon-button aria-label="filter" [disabled]="filterValue=== ''" (click)="applyFilter()">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>


    <div class="mat-elevation-z8">
        <div class="loadingTable" *ngIf="loading">
            <mat-spinner></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort *ngIf="!loading">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row"> <button mat-raised-button color="primary"
                        (click)="editHeroe(row.id)">Edit</button>
                    <button style="margin-left: 2em;" mat-raised-button color="warn"
                        (click)="deleteHeroe(row.id)">Delete</button>
                </td>
            </ng-container>



            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name | capitalizeFirst }} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No Heroes matching the filter "{{filterValue}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

</div>
